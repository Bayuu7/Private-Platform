<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DSRT Dashboard</title>
<script src="https://cdn.lordicon.com/lordicon.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f9b8e, #ff7e00, #5e4b8b);
    min-height: 100vh;
    color: #eee;
  }

  header {
    display: flex;
    align-items: center;
    padding: 15px 30px;
    backdrop-filter: blur(10px);
    background: rgba(0, 0, 0, 0.25);
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
  }

  header img {
    height: 50px;
    margin-right: 15px;
    filter: drop-shadow(0 0 3px #00fff7);
  }

  h1 {
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1.2px;
    text-shadow: 0 0 6px #00f6ffaa;
  }

  main {
    padding: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
    gap: 25px;
  }
</style>
</head>
<body>

<header>
  <img id="dsrtLogo" alt="DSRT Logo" src="">
  <h1>DSRT Dashboard</h1>
</header>

<main id="featureGrid"></main>
